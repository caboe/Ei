<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <script type="text/javascript" src="js/jquery-1.5.js"></script>
    <script type="text/javascript" src="js/Ei.js"></script>
    <script type="text/javascript" src="js/EiObject.js"></script>
</head>
<body>
<select name="photoset" onchange="Ei.get('flickr').load('http://api.flickr.com/services/rest/?method=flickr.photosets.getPhotos&photoset_id='+document.getElementsByName('photoset')[0].value+'&api_key=531e7a0d62fe823d91b9ebcfca750195&format=json&jsoncallback=?')" dataUrl="http://api.flickr.com/services/rest/?method=flickr.collections.getTree&user_id=24537538@N04&api_key=531e7a0d62fe823d91b9ebcfca750195&collection_id=72157624746422138&format=json&jsoncallback=?" mapping="collections.collection.0.set" ei="collections">
      <option value="{id}">{title}</option>
</select>
<div id="a" dataUrl="http://api.flickr.com/services/rest/?method=flickr.photosets.getPhotos&photoset_id=72157624621893921&api_key=531e7a0d62fe823d91b9ebcfca750195&format=json&jsoncallback=?" mapping="photoset.photo"  ei="flickr">
  <img src="http://farm{farm}.static.flickr.com/{server}/{id}_{secret}_s.jpg" alt="{title}" title="{title}"/>
</div>
</body>
</html>
